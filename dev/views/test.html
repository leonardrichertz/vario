<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #232323;
        }
        .header, .footer {
            background-color: #1E1E1E;
        }
        .main {
            background-color: white;
            border: 3px solid black;
        }
        .circle {
            background-color: #454545;
            border-radius: 50%;
            border: 1px solid black;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .metric-value {
            color: #E8E8E8;
            font-size: 32px;
            font-family: Montserrat;
            font-weight: 700;
        }
        .metric-label {
            color: #E8E8E8;
            font-size: 15px;
            font-family: Inter;
            font-weight: 400;
        }
        .section-title {
            color: #E8E8E8;
            font-size: 13px;
            font-family: Montserrat;
            font-weight: 700;
            text-align: center;
        }
        .compass {
            position: relative;
            width: 281px;
            height: 282px;
            background-color: black;
            border-radius: 50%;
            box-shadow: 4px 4px 4px;
            border: 2px solid #5C5C5C;
            filter: blur(4px);
        }
        .compass-mark {
            position: absolute;
            color: white;
            font-size: 40px;
            font-family: Inter;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <!-- Header -->
    <div class="header d-flex align-items-center p-3">
        <div class="mr-auto text-white">9:41</div>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/17x11" class="mr-2">
            <img src="https://via.placeholder.com/15x11" class="mr-2">
            <img src="https://via.placeholder.com/24x11" style="opacity: 0.4;">
        </div>
    </div>
    <!-- Main content -->
    <div class="main mx-auto my-3 p-3 text-center">
        <img src="https://via.placeholder.com/1056x699" class="img-fluid mb-3">
        <div class="d-flex justify-content-around mb-3">
            <div class="circle d-flex justify-content-center align-items-center" style="width: 110px; height: 110px;">
                <div>
                    <div class="metric-value">122</div>
                    <div class="metric-label">m/s</div>
                </div>
            </div>
            <div class="circle d-flex justify-content-center align-items-center" style="width: 110px; height: 110px;">
                <div>
                    <div class="metric-value">--</div>
                    <div class="metric-label">m/s</div>
                </div>
            </div>
            <div class="circle d-flex justify-content-center align-items-center" style="width: 110px; height: 110px;">
                <div>
                    <div class="metric-value">85</div>
                    <div class="metric-label">m/s</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="section-title">Geschwindigkeit von Aufstieg</div>
            <div class="section-title">Geschwindigkeit von Abstieg</div>
            <div class="section-title">Geschwindigkeit Ã¼ber Boden</div>
        </div>
    </div>
    <!-- Compass -->
    <div class="d-flex justify-content-center mt-3">
        <div class="compass">
            <div class="compass-mark" style="top: 20%; left: 50%; transform: translate(-50%, -50%);">N</div>
            <div class="compass-mark" style="top: 80%; left: 50%; transform: translate(-50%, -50%);">S</div>
            <div class="compass-mark" style="top: 50%; left: 20%; transform: translate(-50%, -50%);">W</div>
            <div class="compass-mark" style="top: 50%; left: 80%; transform: translate(-50%, -50%);">E</div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer d-flex justify-content-center align-items-center p-3">
        <div class="text-white">Variometer</div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
