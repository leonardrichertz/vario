<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Höhenmessung</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="noahfunctions.js"></script>

</head>
<body>
    <h1>Höhenmessung</h1>
    <p>Diese Seite verwendet die Geolokalisierungsfunktionen des Browsers, um die Höhe des Benutzers zu verfolgen.</p>
    
    <!-- Button zum Starten der Höhenüberwachung -->
    <button onclick="startHeightWatch()">Höhenüberwachung starten</button>
    <!-- Button zum Stoppen der Höhenüberwachung -->
    <button onclick="endHoehe">Höhenüberwachung stoppen</button>
    <div id="updateHeight"> 
        <h1>Hier sollte die Höhe stehen</h1>
    </div>
</body>
</html>
